<h2>Choose a Hero</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button
      type="button"
      (click)="onSelect(hero)"
      [class.selected]="hero == selectedHero_ausw"
    >
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>
<app-hero-detail [hero_obj]="selectedHero_ausw"></app-hero-detail>
